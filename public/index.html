<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Game - Create Game</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <h1>Create Killer Game</h1>
        
        <!-- Game Creation Form -->
        <div id="createForm">
            <form id="createGameForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="playerNames">Player Names (one per line):</label>
                    <textarea id="playerNames" rows="8" placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="option-label">Tasks:</label>
                    <div class="task-input-options">
                        <div class="option-group">
                            <label for="tasks">Type tasks (one per line):</label>
                            <textarea id="tasks" rows="6" placeholder="Make them laugh&#10;Get them to say 'banana'&#10;High five them&#10;Make them dance"></textarea>
                        </div>
                        
                        <div class="or-divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="option-group">
                            <label for="taskFile">Upload a text file with tasks:</label>
                            <input type="file" id="taskFile" accept=".txt,.text" />
                            <div class="file-info">Upload a plain text file with one task per line</div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="createBtn">Create Game</button>
                <div id="error" class="error"></div>
            </form>
        </div>
        
        <!-- Success Message and Share Link -->
        <div id="successContainer" class="success-container">
            <div class="success-message">
                <h2>ðŸŽ‰ Game Created Successfully!</h2>
                <p>Your game code is: <strong id="displayGameCode"></strong></p>
            </div>
            
            <div class="join-url-container">
                <label for="joinUrl">Share this link with players:</label>
                <div class="join-url-group">
                    <input type="text" id="joinUrl" class="join-url-input" readonly />
                    <button id="copyBtn" class="copy-btn">Copy Link</button>
                </div>
            </div>
            
            <button id="goToGameBtn" class="go-to-game-btn">Go to Game Lobby</button>
            <button id="createAnotherBtn" class="create-another-btn">Create Another Game</button>
        </div>
    </div>

    <script>
        document.getElementById('createGameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const createBtn = document.getElementById('createBtn');
            const errorDiv = document.getElementById('error');
            const playerNames = document.getElementById('playerNames').value.trim();
            const tasks = document.getElementById('tasks').value.trim();
            const taskFile = document.getElementById('taskFile').files[0];
            
            // Hide any previous errors
            errorDiv.style.display = 'none';
            
            if (!playerNames) {
                showError('Please enter player names');
                return;
            }
            
            if (!tasks && !taskFile) {
                showError('Please enter tasks or upload a task file');
                return;
            }
            
            if (tasks && taskFile) {
                showError('Please use either the text area OR file upload, not both');
                return;
            }
            
            // Disable button and show loading
            createBtn.disabled = true;
            createBtn.textContent = 'Creating Game...';
            
            try {
                // Create FormData for file upload support
                const formData = new FormData();
                formData.append('playerNames', playerNames);
                
                if (taskFile) {
                    formData.append('taskFile', taskFile);
                } else {
                    formData.append('tasks', tasks);
                }
                
                const response = await fetch('/api/create-game', {
                    method: 'POST',
                    body: formData // Don't set Content-Type header, let browser set it for FormData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create game');
                }
                
                // Store creator token and game info in localStorage
                localStorage.setItem(`creator_${data.gameCode}`, data.creatorToken);
                
                // Show success UI
                showSuccess(data.gameCode, data.joinUrl);
                
            } catch (error) {
                console.error('Error creating game:', error);
                showError(error.message);
                
                // Re-enable button
                createBtn.disabled = false;
                createBtn.textContent = 'Create Game';
            }
        });
        
        // Copy link functionality
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const joinUrlInput = document.getElementById('joinUrl');
            const copyBtn = document.getElementById('copyBtn');
            
            try {
                await navigator.clipboard.writeText(joinUrlInput.value);
                
                // Visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.backgroundColor = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
                
            } catch (err) {
                // Fallback for older browsers
                joinUrlInput.select();
                joinUrlInput.setSelectionRange(0, 99999);
                document.execCommand('copy');
                
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            }
        });
        
        // Go to game lobby
        document.getElementById('goToGameBtn').addEventListener('click', () => {
            const gameCode = document.getElementById('displayGameCode').textContent;
            window.location.href = `/game/${gameCode}`;
        });
        
        // Create another game
        document.getElementById('createAnotherBtn').addEventListener('click', () => {
            // Reset form and show create form
            document.getElementById('createGameForm').reset();
            document.getElementById('createForm').style.display = 'block';
            document.getElementById('successContainer').style.display = 'none';
        });
        
        // Handle file selection
        document.getElementById('taskFile').addEventListener('change', (e) => {
            const taskTextarea = document.getElementById('tasks');
            if (e.target.files.length > 0) {
                taskTextarea.disabled = true;
                taskTextarea.placeholder = 'File selected for tasks';
                taskTextarea.value = ''; // Clear textarea when file is selected
            } else {
                taskTextarea.disabled = false;
                taskTextarea.placeholder = 'Make them laugh\nGet them to say \'banana\'\nHigh five them\nMake them dance';
            }
        });
        
        // Handle textarea input
        document.getElementById('tasks').addEventListener('input', (e) => {
            const fileInput = document.getElementById('taskFile');
            if (e.target.value.trim()) {
                fileInput.disabled = true;
            } else {
                fileInput.disabled = false;
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(gameCode, joinUrl) {
            // Hide create form
            document.getElementById('createForm').style.display = 'none';
            
            // Show success container
            document.getElementById('successContainer').style.display = 'block';
            
            // Populate success info
            document.getElementById('displayGameCode').textContent = gameCode;
            document.getElementById('joinUrl').value = joinUrl;
        }
    </script>
</body>
</html>
